        <nav class="navbar">

                <li class="nav-item">
                    <a href="#" class="nav-link">Home</a>

            </ul>

    </header>
    <main>
        <div class="profile-container">
            <h2>Perfil do Usuário</h2>
            <div class="profile-field">
                <input type="file" id="foto" name="foto" style="display: none;">
                <img id="profile-pic" src="../assets/images/default-avatar.jpg" alt="Foto de perfil">
                <span class="edit-pic" id="edit-pic" onclick="editField('foto')">Trocar Foto</span>
            </div>
            <div class="profile-field">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" value="Nome" disabled>
                <span class="edit-icon" onclick="editField('nome')">✏️</span>
            </div>
            <div class="profile-field">
                <label for="biografia">Biografia:</label>
                <textarea id="biografia" name="biografia" disabled>Biografia</textarea>
                <span class="edit-icon" onclick="editField('biografia')">✏️</span>
            </div>
            <div class="profile-field">
                <label for="especialidades">Especialidades:</label>
                <input type="text" id="especialidades" name="especialidades" value="Especialidades" disabled>
                <span class="edit-icon" onclick="editField('especialidades')">✏️</span>
            </div>
            <div class="profile-field">
                <label for="localizacao">Localização:</label>
                <input type="text" id="localizacao" name="localizacao" value="Localização" disabled>
                <span class="edit-icon" onclick="editField('localizacao')">✏️</span>
            </div>
            <button id="save-button">Salvar</button>
        </div>
    </main>
    <script src="../assets/js/ppisicologo.js"></script>
</body>
</html>
